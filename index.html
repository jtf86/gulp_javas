<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel='stylesheet' href='css/master.css'>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>John's Goofy Hockey Website</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron title">
        <h3>Welcome to My Hockey Website</h3>
      </div>

      <div class="col-md-8 freeze">
        <h5>Players</h5>
        <h4>
          Here are all of our players
          <div class="roster">
            <div class="col-md-4">
              <h4>LW</h4>
              <ul id="lw">
              </ul>
            </div>
            <div class="col-md-4">
              <h4>C</h4>
              <ul id="c">
              </ul>
            </div>
            <div class="col-md-4">
              <h4>RW</h4>
              <ul id="rw">
              </ul>
            </div>
            <div class="col-md-6">
              <h4>LD</h4>
              <ul id="ld">
              </ul>
            </div>
            <div class="col-md-6">
              <h4>RD</h4>
              <ul id="rd">
              </ul>
            </div>
            <div class="col-md-12">
              <h4>G</h4>
              <ul id="g">
              </ul>
            </div>
          </div>
        </h4>
      </div>

      <div class="col-md-4 thaw" id="target">
        <form id="player-submit" action="index.html" method="post">
          <h6>
            Add a player:
          </h6>
          <label for="new-player">Name</label>
          <input id="player-name" type="text" name="new-player" value="">
          <br>
          <label for="player-pos">Position</label>
          <select id="player-position" name="player-pos">
            <option value="lw">Left Wing</option>
            <option value="rw">Right Wing</option>
            <option value="c">Center</option>
            <option value="ld">Left Defenseman</option>
            <option value="rd">Right Defenseman</option>
            <option value="g">Goalie</option>
          </select>
          <br>
          <label for="rating">Rating</label>
          <input id="player-rating" type="number" name="rating" maximum="99">
          <br>
          <button type="submit" name="plrsubmit">Add Player</button>
            <div class="text-center thaw">
              <h3>Well look at the time! </h3>
              <h3 id="time"></h3>
            </div>
        </form>
      </div>
      <div class="container thaw text-center">
        <h1>Get Weather Conditions From Any City!</h1>
        <form class="weatherForm" action="index.html" method="post">
          <label for="location">Enter a location:</label>
          <input id="location" type="text">
          <button class="btn-success" id="weatherLocation">Get Current Temperature!</button>
        </form>
        <div class="showWeather"></div>
      </div>
    </div>
  </body>
</html>
